<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player version 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4ad75aea5e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="resources/the_climb.jpg" alt="the climb thumbnail" class="song-img">
      <h1>The Climb</h1>
      <p>Miley Cyrus</p>
      <audio controls>
        <source src="resources/Miley_Cyrus_-_The_Climb.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <div class="controls">
        <div>
          <i class="fa-solid fa-backward"></i>
        </div>
        <div>
          <i class="fa-solid fa-play"></i>
        </div>
        <div>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
